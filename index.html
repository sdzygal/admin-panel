<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admine Dasboard</title>
    <link rel="stylesheet" href="/styles.css"
</head>

<body>
    <!-- navigation -->
   <div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="logo-amazon"></ion-icon></span>
                    <span class="title">Name</span>
                </a>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>

                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                            <span class="title">Customers</span>
                        </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="title">Messages</span>
                </a>
    </li>

    <li>
        <a href="#">
            <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
            <span class="title">Help</span>
        </a>
</li>

<li>
    <a href="#">
        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
        <span class="title">Settings</span>
    </a>
</li>

<li>
    <a href="#">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <span class="title">Password</span>
    </a>
</li>

<li>
    <a href="#">
        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
        <span class="title">Sign Out</span>
    </a>
</li>
        </ul>
    </div>

    <!-- Main page part -->
    <div class="main">
        <div class="topbar">
            <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                
            <div class="search">
                <label>
                    <input type="text" placeholder="Search">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <img src="/img/pexels-gursher-gill-14284107.jpg" alt="">
            </div>
        </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">3,645</div>
                        <div class="cardName">Views</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                    <div class="card">
                        <div>
                            <div class="numbers">10</div>
                            <div class="cardName">New subscribers</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                    </div>

                        <div class="card">
                            <div>
                                <div class="numbers">35</div>
                                <div class="cardName">Reactions</div>
                            </div>
        
                            <div class="iconBx">
                                <ion-icon name="heart-circle-outline"></ion-icon>
                            </div>
                        </div>

                            <div class="card">
                                <div>
                                    <div class="numbers">5</div>
                                    <div class="cardName">Conversions</div>
                                </div>
            
                                <div class="iconBx">
                                    <ion-icon name="cash-outline"></ion-icon>
                                </div>
                            </div>
            </div>

    </div>
   </div> 

    <script src="/main.js"></script>
<!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
